<!DOCTYPE html>
<html>

<head>
	<style>
		body {
			color: white;
			background-color: blue;
		}
		.important {
			color: yellow;
			font-style: italic;
		}
		.highlight {
			color: gray;
		}
		#vital {
			color: yellow;
			font-weight: bold;
		}
		ul li, ol {
			color: white;
			background-color: red;
		}
		body > li {
			background-color: purple;
		}	
	</style>
</head>
   
<body>
    <p>Paragraph 1</p>

    <ul>
        <li class="important"
            id="vital">Item 1</li>
        <li>Item 2</li>
    </ul>
        
    <p class="important highlight">
        Paragraph 2 
    </p>

    <ol>
        <li class="highlight"> 
            Item 3</li>
    </ol>
</body>

</html>
